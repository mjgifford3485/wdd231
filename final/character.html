<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Matthew Gifford">
    <meta name="description" content="This page contains a fillable form with prompts to aid in coming up with ideas for character creation.">
    <meta property="og:title" content="Tabeltop RPG Adventures: Character Creation">
    <meta property="og:description" content="This page contains a fillable form with prompts to aid in coming up with ideas for character creation..">
    <meta property="og:image" content="https://mjgifford3485.github.io/wdd231/final/images/banner.webp">
    <meta property="og:url" content="https://mjgifford3485.github.io/wdd231/final/character.html">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz@18..144&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/namegenerator.js" defer></script>
    <link rel="stylesheet" href="styles/final.css">
    <link rel="stylesheet" href="styles/final-medium.css">
    <link rel="stylesheet" href="styles/final-large.css">
</head>

<body>
    <div class="body-container">
        <header>
            <div class="header-bar">
                <div class="logo">
                    <img src="images/dice-logo.webp" srcset="images/dice-logo@2x.webp 2x" alt="dice logo" width="72" height="54">
                    <p>Tabeltop RPG Adventures!</p>
                </div>
                <button id="menu" aria-label="navigation menu button"></button>
                <nav>
                    <ul class="navigation">
                        <li><a href="index.html" title="home">Home</a></li>
                        <li><a href="game-details.html" title="game details">Game Details</a></li>
                        <li><a href="character.html" title="character" class="active">Character Creation</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hero">
                <img src="images/banner-small.webp" srcset="images/banner-medium.webp 800w, images/banner-large.webp 1200w"
                    sizes="(max-width: 600px) 100vw, 800px" alt="assorted dice on a table">
                <a href="character.html" class="cta">Create Your Chararacter Now!</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <form id="character-form" method="get" action="thankyou.html">
                    <h3>Player Name: </h3>
                    <input type="text" required name="player-name" title="player-name" autocomplete="given-name">
                    <label>Race</label>
                    <select id="race" name="race" required>
                        <option value="" disabled selected>Choose a race...</option>
                        <option value="elf">Elf</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="human">Human</option>
                        <option value="halfling">Halfling</option>
                        <option value="orc">Orc</option>
                        <option value="tiefling">Tiefling</option>
                        <option value="dragonborn">Dragonborn</option>
                    </select>
                    <div id="gender">
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                    </div>
                    <button type="button" id="generateButton">Generate Name</button>
                    <p id="errorMessage" class="error"></p>
                    <label>Character Name: </label>
                    <input type="text" id="charName" required name="char-name" title="char-name">
                    <h3>Class</h3>
                </form>
            </div>
        </main>
        <footer>
            <p>© <span id="currentyear"></span> ⚅ Matthew Gifford ⚅ Washington</p>
            <p>Last Modified: <span id="lastModified"></span></p>
            <a href="attributions.html">Attributions</a>
        </footer>
    </div>
</body>

</html>
